<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Face Shape Glasses</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 720px;
            background: #111827;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            text-align: center;
        }

        .video-box {
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            border: 2px solid #1f2937;
        }

        img {
            width: 100%;
            display: block;
        }

        .badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0,0,0,0.7);
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 14px;
            border: 1px solid #374151;
        }

        .controls {
            margin-top: 14px;
            display: flex;
            justify-content: center;
            gap: 14px;
        }

        button {
            background: #2563eb;
            border: none;
            border-radius: 999px;
            padding: 10px 22px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .hint {
            margin-top: 10px;
            font-size: 13px;
            color: #9ca3af;
        }
    </style>
</head>

<body>
<div class="app">

    <h2>AR Face Shape Glasses</h2>

    <div class="video-box">
        <span class="badge" id="shapeBadge">Face Shape: Detecting…</span>
        <img src="{{ url_for('video') }}">
    </div>

    <div class="controls">
        <button onclick="fetch('/prev')">◀ Previous</button>
        <button onclick="fetch('/next')">Next ▶</button>
    </div>

    <div class="hint">
        Face shape detected automatically · Switch styles to explore
    </div>

</div>

<script>
    setInterval(() => {
        fetch("/face-shape")
            .then(res => res.text())
            .then(shape => {
                document.getElementById("shapeBadge").innerText =
                    "Face Shape: " + shape;
            });
    }, 500);
</script>

</body>
</html>
