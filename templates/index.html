<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Face Shape Glasses</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            background: #111827;
            padding: 22px;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            width: 720px;
            text-align: center;
        }

        h2 {
            margin: 0 0 8px;
            font-weight: 600;
            letter-spacing: 0.4px;
        }

        .mode-label {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        .video-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #1f2937;
            background: #000;
        }

        img {
            width: 100%;
            display: none;
        }

        /* Loading overlay */
        .loading {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.85);
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* Instruction hint */
        .hint {
            margin-top: 12px;
            font-size: 13px;
            color: #9ca3af;
        }

        /* Style selector dots */
        .style-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 14px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #374151;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dot.active {
            background: #3b82f6;
            transform: scale(1.3);
        }

        /* Buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 18px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 999px;
            padding: 10px 22px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 18px rgba(37,99,235,0.4);
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
<div class="app-container">

    <h2>AR Face Shape Glasses</h2>
    <div class="mode-label">Mode: Smart Recommendation</div>

    <div class="video-wrapper">
        <div class="loading" id="loading">Initializing camera…</div>
        <img id="videoFeed" src="{{ url_for('video') }}" alt="AR Camera">
    </div>

    <div class="style-dots" id="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
    </div>

    <div class="controls">
        <button onclick="prevStyle()">◀ Previous</button>
        <button onclick="nextStyle()">Next ▶</button>
    </div>

    <div class="hint">
        Face shape is detected automatically · Click dots or buttons to try styles
    </div>

</div>

<script>
    const img = document.getElementById("videoFeed");
    const loading = document.getElementById("loading");
    const dots = document.querySelectorAll(".dot");

    // Remove loading overlay when video starts
    img.onload = () => {
        loading.style.display = "none";
        img.style.display = "block";
    };

    function updateDots(activeIndex) {
        dots.forEach((d, i) => {
            d.classList.toggle("active", i === activeIndex);
        });
    }

    let currentStyle = 0;

    function nextStyle() {
        fetch("/next");
        currentStyle = (currentStyle + 1) % dots.length;
        updateDots(currentStyle);
    }

    function prevStyle() {
        fetch("/prev");
        currentStyle = (currentStyle - 1 + dots.length) % dots.length;
        updateDots(currentStyle);
    }

    dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
            if (index > currentStyle) {
                nextStyle();
            } else if (index < currentStyle) {
                prevStyle();
            }
        });
    });
</script>

</body>
</html>
